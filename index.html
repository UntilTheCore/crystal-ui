<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Crystal UI</title>
  <style>
      * {
          margin     : 0;
          padding    : 0;
          box-sizing : border-box;
      }

      :root {
          --button-height      : 32px;
          --font-size          : 14px;
          --button-bg          : white;
          --button-active-bg   : #eee;
          --border-radius      : 4px;
          --color              : #333;
          --border-color       : #999;
          --border-color-hover : #666;
      }

      body {
          font-size : var(--font-size);
      }

      #app {
          margin : 20px;
      }

  </style>
</head>
<body>
<div id="app">
  <c-button icon-name="setting">按钮</c-button>
  <c-button icon-name="right" icon-position="right">按钮</c-button>
  <c-button icon-name="left" :loading="loading1" @click="loading1 = !loading1">旋转</c-button>
  <c-button :loading="loading4" @click="loading4 = !loading4">设置按钮</c-button>
</div>
<script src="./src/app.js"></script>
<script src="//at.alicdn.com/t/font_2112506_pl4cj3uh07q.js"></script>
</body>
</html>
